<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pillow Surprise – Sleep Pulse</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      text-align: center;
      padding: 30px;
    }

    h1 {
      color: #333;
    }

    .pillows-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }

    .pillow {
      position: relative;
      width: 120px;
      height: 80px;
      background: #fff;
      border: 2px solid #ccc;
      border-radius: 40px / 20px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .pillow:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 15px rgba(0,0,0,0.2);
    }

    .pillow.opened {
      background: #ffe;
      border-color: #ffa;
    }

    .pillow .label {
      font-size: 14px;
      color: #666;
    }

    #result {
      margin-top: 30px;
      font-size: 20px;
      color: #333;
      min-height: 1.2em;
    }

    #play-again {
      margin-top: 20px;
      display: none;
      padding: 10px 20px;
      border: none;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    #play-again:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Pillow Surprise – Sleep Pulse</h1>
  <p>Haz clic en una almohada para descubrir tu premio</p>

  <div class="pillows-container">
    <div class="pillow" data-index="0"><span class="label">?</span></div>
    <div class="pillow" data-index="1"><span class="label">?</span></div>
    <div class="pillow" data-index="2"><span class="label">?</span></div>
  </div>

  <div id="result"></div>
  <button id="play-again">Jugar de nuevo</button>

  <script>
    const pillows = document.querySelectorAll('.pillow');
    const resultDiv = document.getElementById('result');
    const playAgainBtn = document.getElementById('play-again');

    // Define los premios posibles
    const prizes = [
      "10 % de descuento",
      "Envío gratis en pedidos > $500",
      "Cupón de $100 MXN",
      "Gana 50 puntos SleepPulse",
      "Gracias por participar"
    ];

    let hasPlayed = false;

    function openPillow(pillowEl) {
      if (hasPlayed) return;  // solo permitir un intento
      hasPlayed = true;

      // Elegir un premio al azar
      const prize = prizes[Math.floor(Math.random() * prizes.length)];

      // Mostrar premio en la almohada
      pillowEl.classList.add('opened');
      const labelSpan = pillowEl.querySelector('.label');
      labelSpan.textContent = prize;

      // Mostrar el resultado abajo
      resultDiv.textContent = `¡Ganaste: ${prize}!`;

      // Mostrar botón para jugar otra vez
      playAgainBtn.style.display = 'inline-block';
    }

    pillows.forEach(pillow => {
      pillow.addEventListener('click', () => {
        openPillow(pillow);
      });
    });

    playAgainBtn.addEventListener('click', () => {
      // Reiniciar todo
      hasPlayed = false;
      pillows.forEach(pillow => {
        pillow.classList.remove('opened');
        pillow.querySelector('.label').textContent = '?';
      });
      resultDiv.textContent = '';
      playAgainBtn.style.display = 'none';
    });
  </script>
</body>
</html>
